<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJax Запросы</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1 style="text-align: center; color: red">AJax запросы</h1>
    <p></p>
    <div
      style="width: 30%; margin: auto; border: 1px; padding: 15px"
      class="block_1"
    >
      <!--<form action="file.php" method="post">-(Теперь форма не нужна)-->
      <input type="text" name="title" class="title" />
      <br />
      <textarea name="content" class="content" col="30" row="10"></textarea>
      <br />
      <button class="otpravka">Submit</button>
      <!--</form>-->

      <script>
        $(document).ready(function () {
          $("button.otpravka").on("click", function () {
            var titleValue = $("input.title").val();
            var contentValue = $("textarea.content").val();

            //Отправляем данные в файд - "file.php"
            $.ajax({
              method: "POST",
              url: "file.php",
              data: { title: titleValue, content: contentValue },
            }).done(function (msg) {
              //alert("Data Saved: " + msg);
            });
            //Очистим поля в форме отправки
            $("input.title").val("");
            $("textarea.content").val("");
          });
        });
      </script>
    </div>
  </body>
</html>
